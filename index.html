<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="header">
        <div class="header-left">
            <span class="header-button">About</span>
            <span class="header-button">Store</span>
        </div>
        <div class="header-right">
            <span class="header-button">Gmail</span>
            <span class="header-button">Images</span>
            <span class="header-image">
                <button class="sign-in">Sign In</button>
            </span>
        </div>
    </div>

    <div class="main-body">
       <div class="body-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="logo">   
        </div>
        <div class="body-search">
            <form class="search"><input id="searchform" type="text"></form>
        </div>
        <div class="body-lower">
            <button class="body-button">Google Search</button>
            <button class="body-button">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer">
        <div class="upper-footer">
            <span class="footer-text">United Kingdom</span>
        </div>
        <div class="lower-footer">
            <span class="lower-footer-left">
                <span class="footer-text">Advertising</span>
                <span class="footer-text">Business</span>
            </span>
            <span class="lower-footer-right">
                <span class="footer-text">Privacy</span>
                <span class="footer-text">Terms</span>
                <span class="footer-text">Settings</span>
            </span>
        </div>
    </div>

</body>

</html>
